<div class="panel panel-default">
	<div class="panel-body">
		<div class="page-header">
			<h1>{{ pageTitle }}</h1>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="panel-header panel-header-inline">
					<h2>General</h2>
				</div>
				
				<label>Photo of the car</label> <br>
				<div class="details-box">
					<img ng-src="{{ car.photo64 }}" />
				</div>
				
				<div class="row">
					<div class="col-md-6">
						<label>Brand of the car</label>
						<div class="details-box">
							{{ car.brand }}
						</div>
					</div>
					<div class="col-md-6">
						<label>Model of the car</label>
						<div class="details-box">
							{{ car.model }}
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-6">
						<label for='car-date'>Manufactured Date</label>
						<div class="details-box">
							{{ car.date | date:'yyyy-MM-dd' }}
						</div>
					</div>
					<div class="col-md-6">
						<label for='car-regnumber'>Registration Number</label>
						<div class="details-box">
							{{ car.regNumber }}
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="panel-header panel-header-inline">
					<h2>Availability</h2>
				</div>
				
				<div class="row available-row">
					<div class="col-md-6">
						<span class="text-success" ng-show="car.available"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Available</span>
						<span class="text-danger" ng-hide="car.available"><span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Unavailable</span>
					</div>
					<div class="col-md-6">
					</div>
				</div>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="panel-header panel-header-inline">
					<h2>Location</h2>
				</div>
				
				<ui-gmap-google-map center="map.center" zoom="map.zoom">
					<ui-gmap-marker 
						idKey="1"
						coords="map.center"
						>
					</ui-gmap-marker>
				</ui-gmap-google-map>
				
			</div>
		</div>
	</div>
</div>
